<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agregar Aviso de Adopción</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Agregar Aviso de Adopción</h1>
  </header>

  <main>
    <form id="form-aviso" name="miFormulario">
      <fieldset>
        <legend>¿Dónde?</legend>

        <label for="region">Región*:</label>
        <select id="region" name="region">
          <option value="">Seleccione región</option>
        </select>

        <br><br>

        <label for="comuna">Comuna*:</label>
        <select id="comuna" name="comuna">
          <option value="">Seleccione comuna</option>
        </select>

        <br><br>

        <label for="sector">Sector:</label>
        <input type="text" id="sector" name="sector" maxlength="100">
      </fieldset>

      <fieldset>
        <legend>¿Contacto de esta publicación?</legend>

        <label for="nombre">Nombre*:</label>
        <input type="text" id="nombre" name="nombre">

        <br><br>

        <label for="email">Correo electrónico*:</label>
        <input type="email" id="email" name="email">

        <br><br>

        <label for="celular">Número de celular:</label>
        <input type="tel" id="celular" name="celular" placeholder="+569.12345678">

        <br><br>

        <label for="contactar">Medio de contacto:</label>
        <select id="contactar" name="contactar">
          <option value="">Seleccione</option>
          <option value="whatsapp">WhatsApp</option>
          <option value="telegram">Telegram</option>
          <option value="x">X</option>
          <option value="instagram">Instagram</option>
          <option value="tiktok">TikTok</option>
          <option value="otra">Otra</option>
        </select>

        <br><br>

        <div id="contacto-container" hidden>
          <label for="contactoID">ID o URL de red social:</label>
          <input type="text" id="contactoID" name="contactoID">
        </div>
      </fieldset>

      <fieldset>
        <legend>¿Qué mascota ofrece en adopción?</legend>

        <label for="tipo">Tipo*:</label>
        <select id="tipo" name="tipo" required>
          <option value="">Seleccione</option>
          <option value="gato">Gato</option>
          <option value="perro">Perro</option>
        </select>

        <br><br>

        <label for="cantidad">Cantidad*:</label>
        <input type="number" id="cantidad" name="cantidad" min="1">

        <br><br>

        <label for="edad">Edad*:</label>
        <input type="number" id="edad" name="edad" min="1">

        <br><br>
        
        <label for="unidadEdad">Unidad de edad*:</label>
        <select id="unidadEdad" name="unidadEdad">
          <option value="meses">Meses</option>
          <option value="años">Años</option>
        </select>

        <br><br>

        <label for="fechaEntrega">Fecha disponible*:</label>
        <input type="datetime-local" id="fechaEntrega" name="fechaEntrega">

        <br><br>

        <div id="fotos-container">
          <label for="foto-1">Foto 1:</label>
          <input type="file" id="foto-1" name="foto" accept="image/*">
        </div>
        <button type="button" id="btn-agregar-foto">Agregar otra foto</button>

        <br><br>

        <label for="descripcion">Descripción:</label><br>
        <textarea id="descripcion" name="descripcion" cols="50" rows="10"></textarea>
      </fieldset>

      <br>
      <div id="val-box" hidden>
        <h2 id="val-msg"></h2>
        <ul id="val-list"></ul>
      </div>
      <br>
      <button id="enviar" type="button">Agregar este aviso de adopción</button>
    </form>
  </main>
  <div id="val-box2" hidden>
    <h3 id="val-msg2"></h3>
    <ul id="val-list2"></ul>
  </div>
  

  <footer>
    <p>CC5002 - Tarea 1 - 2025</p>
  </footer>

  <script src="validaciones.js"></script>
  <script src="select.js"></script>
  <script src="region_comuna.js"></script>
</body>
</html>
